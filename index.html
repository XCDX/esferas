<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esferas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <!-- Controles tipo slider -->
    <div class="controls">
        <div class="control">
            <input type="checkbox" id="debugCheckbox">
            <label for="debugCheckbox">Modo Debug</label>
        </div>
        <div id="debugControls" class="hidden">
            <div class="control">
                <label for="gravitySlider" class="label">Gravedad: <span id="gravityValue">0.2</span></label>
                <input type="range" id="gravitySlider" min="0" max="1" step="0.01" value="0.2">
            </div>
            <div class="control">
                <label for="frictionSlider" class="label">Fricción: <span id="frictionValue">0.8</span></label>
                <input type="range" id="frictionSlider" min="0" max="1" step="0.01" value="0.8">
            </div>
            <div class="control">
                <label for="wallFrictionSlider" class="label">Fricción en muros: <span id="wallFrictionValue">0.9</span></label>
                <input type="range" id="wallFrictionSlider" min="0" max="1" step="0.01" value="0.9">
            </div>
            <div class="control">
                <label for="collisionDampingSlider" class="label">Amortiguación de colisión: <span id="collisionDampingValue">0.7</span></label>
                <input type="range" id="collisionDampingSlider" min="0" max="1" step="0.01" value="0.7">
            </div>
            <div class="control">
                <label for="bounceThresholdSlider" class="label">Umbral de rebote: <span id="bounceThresholdValue">1</span></label>
                <input type="range" id="bounceThresholdSlider" min="0" max="5" step="0.1" value="1">
            </div>
            <div class="control">
                <label for="maxRadiusSlider" class="label">Radio máximo: <span id="maxRadiusValue">50</span></label>
                <input type="range" id="maxRadiusSlider" min="20" max="100" step="5" value="50">
            </div>
            <div class="control">
                <label for="fpsSlider" class="label">FPS: <span id="fpsValue">60</span></label>
                <input type="range" id="fpsSlider" min="10" max="120" step="10" value="60">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
